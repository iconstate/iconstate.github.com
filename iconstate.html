  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>

              <li class="active"><a href="#">Home</a></li>

              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

        <section id="organize">
            <div class="page-header">
                <h1>Organize iPhone Homescreen App Icons</h1>
            </div>
        </section>
      

      <div class="row">
          <div class="span12">
            <p>Convert Library/Springboard/IconState.plist from binary to JSON and paste it below</p>
          </div>
      </div>


        <div class="row">
            <div class="span5">
                <textarea id="iconstate-plist-textarea" class="span5" style="height:10em;" data-bind="value: iconstate_plist_textarea">Loading...</textarea>
            </div>
            <div class="span2">
                <p>
                <input type="button" class="btn btn-primary" value="Load IconState.plist" data-bind="click: load_iconstate_pages" />
                </p>
                <p>
                <label class="checkbox"><input type="checkbox" data-bind="checked: sort_by_name" />Sort by Name</label>
                </p>
                <p>
                <label class="checkbox"><input type="checkbox" data-bind="checked: sort_by_category" />Sort by Category</label>
                </p>
                <p>
                <label class="checkbox"><input type="checkbox" data-bind="checked: group_by_category" />Group by Category</label>
                </p>
                <p>
                <input type="button" class="btn" value="Update" data-bind="click: sort_iconstate_pages" />
                </p>
            </div>
            <div class="span5">
                <textarea id="iconstate-plist-textarea-new" class="span5" style="height:10em;" data-bind="value: iconstate_plist_textarea_new"></textarea>
            </div>
        </div>  

      <div id="pages" data-bind="foreach: iconstate_pages">
      <hr />
      <div class="row">   
      <div class="span10" data-bind="attr: {id: 'page-' + $index()}">
      <div class="row">   
      <div class="span2">
      <h2>Page <span data-bind="text: $index() + 1"></span></h2>
      <label class="checkbox"><input type="checkbox" data-bind="checked: ignore" />ignore</label>
      </div>
      <div class="span8">

        <div class="row" style="height:612px;">    

        <!-- ko foreach: iconstate_cells -->
          <div class="span2" data-bind="attr: {title: hover_title }">
            <!-- ko ifnot: folder -->
            <!-- <span style="position:absolute">
            <span data-bind="text: title"></span><br />
            <span data-bind="text: category"></span>
            </span> -->
            <a href="#result" data-bind="click: function(data) { console.log($data.title, $root.app_data.result[$data.title]); }"><img data-bind="attr: {src: icon}" style="height:auto; width:100%; margin-bottom: 1em;" /></a>
            <!-- /ko -->
            <!-- ko if: folder -->     
              <div class="row-fluid" style="height:140px; background-color:#eee; margin-bottom: 1em;" data-bind="foreach: folder">
                <div class="span3" data-bind="attr: {title: hover_title }">
                  <a href="#result" data-bind="click: function(data) { console.log($data.title, $root.app_data.result[$data.title]); }"><img data-bind="attr: {src: icon}" style="height:auto; width:100%; margin-bottom: 1em;" /></a>
                </div>
              </div>
            <!-- /ko -->
          </div>
        <!-- /ko -->

        </div>
      </div>
      </div>
      </div>
      </div>
      </div>


      <hr />
      <footer class="footer">
      <p class="pull-right"><a href="#">Back to top</a></p>
      <p>IconState - Organize iPhone Homescreen App Icons</p>
      </footer>

    </div> <!-- /container -->
